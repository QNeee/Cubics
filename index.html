<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cubics</title>
  </head>
  <body>
    <div class="header">
      <button class="button" type="button" id="start">Start Game</button>

      <button class="button" type="button" id="new">New Game</button>
      <div class="statistic">
        <p class="points">Points:</p>
        <p class="time-left">Time-left:01:00</p>
      </div>
      <ul class="results">
        RESULTS
      </ul>
      <button class="button-clear hidden" type="button">Clear</button>
    </div>
    <div class="game"></div>
    <div class="backdrop hidden">
      <form class="form">
        <p class="score"></p>
        <label class="label" for="name">Name</label
        ><input class="input" type="text" />
        <button class="button" type="submit">Save</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
